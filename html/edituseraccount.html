<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            background-color: #35408e;
            color: white;
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .sidebar-greeting {
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin: 15px 0;
            padding: 10px 0;
            border-bottom: 1px solid #2f3b82;
        }

        .menu-toggle {
        display: flex;
        align-items: center;
        padding-left: 20px;
        cursor: pointer;
        padding-top: 20px;
        padding-bottom: 10px;
      }

      .menu-toggle i {
        font-size: 24px;
        margin-right: 10px;
      }

        .sidebar ul {
            list-style: none;
            padding: 0;
            overflow-y: auto;
        }

        .sidebar ul li {
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 1px solid #2f3b82;
            display: flex;
            align-items: center;
        }

        .sidebar ul li i {
            margin-right: 20px;
            min-width: 24px;
            text-align: center;
        }

        .sidebar ul li:hover,
        .sidebar ul li.active {
            background-color: #2f3b82;
        }

        /* Content and Header Styles */
        .content {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        margin-top: 0.5%;
        margin-left: 250px; /* Ensure the content starts after the sidebar */
      }


        .header {
            background-color: #35408e;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 250px;
            width: calc(100% - 250px);
            z-index: 999;
            border-bottom: 2px solid #e1bd59;
            box-sizing: border-box;
        }

        .system-title {
            font-size: 30px;
            font-weight: bold;
        }

        .system-title span:first-child {
            color: #e1bd59;
        }

        .right-menu {
        display: flex;
        align-items: center;
      }

      .right-menu a {
        color: white;
        text-decoration: none;
        margin-left: 20px;
      }

      .add-lost-found span {
        font-weight: bold;
      }

      .add-lost-found .plus {
        color: #ffd100;
      }

      .add-lost-found .lost {
        color: #ff4b4b;
      }

      .add-lost-found .and,
      .add-lost-found .found {
        color: #6ccfff;
      }

      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown-toggle {
        display: flex;
        align-items: center;
        color: white;
        text-decoration: none;
        cursor: pointer;
      }

      .dropdown-toggle i {
        margin-right: 8px;
        margin-left: 8px;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        right: 0;
        background-color: white;
        min-width: 120px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1;
        border-radius: 5px;
      }

      .dropdown-content a {
        color: black;
        padding: 10px 15px;
        text-decoration: none;
        display: block;
      }

      .dropdown-content a:hover {
        background-color: #f1f1f1;
      }

      .dropdown.open .dropdown-content {
        display: block;
      }


        .admin-dashboard {
            display: flex;
            align-items: center;
            font-size: 20px;
            margin-top: 70px;
            padding-left: 20px;
            color: #35408e;
        }

        .header-line {
            border: 0;
            height: 1px;
            background: #d1d1d1;
            margin-top: 5px;
        }

        /* Content Sections */
        .content-section {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            height: calc(100vh - 120px);
            /* Adjusted to fit in the viewport */
            overflow: hidden;
        }

        .left-section,
        .right-section {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .left-section {
            flex: 2;
            overflow-y: auto;
            /* Allow scrolling for the left section */
        }

        .right-section {
            flex: 1;
            overflow-y: auto;
            /* Allow scrolling for the right section */
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #35408e;
            color: white;
        }

        .edit-btn,
        .delete-btn {
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
        }

        .edit-btn {
            background-color: #35408e;
        }

        .delete-btn {
            background-color: #d61a14;
        }

        .edit-btn:hover {
            background-color: #2f3b82;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            padding: 10px;
            background-color: #35408e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #2f3b82;
        }

        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            .content {
                margin-left: 200px;
            }

            .header {
                left: 200px;
                width: calc(100% - 200px);
            }

            .content-section {
                flex-direction: column;
            }

            .left-section,
            .right-section {
                width: 100%;
                margin-bottom: 20px;
            }
        }

        @media screen and (max-width: 480px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .content {
                margin-left: 0;
                padding-top: 100px;
            }

            .header {
                position: relative;
                top: 0;
                left: 0;
                width: 100%;
            }

            .content-section {
                flex-direction: column;
            }

            .left-section,
            .right-section {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
            <span>MENU</span>
        </div>
        <div class="sidebar-greeting">
            Hello, Admin 1 <!-- Placeholder for admin name -->
        </div>
        <ul>
            <li onclick="window.location.href='Admin_Dashboard.html'">
                <i class="fas fa-tachometer-alt"></i><span>Dashboard</span>
            </li>
            <li onclick="window.location.href='item view.html'">
                <i class="fas fa-eye"></i><span>Item View</span>
            </li>
            <li onclick="window.location.href='Admin_Report.html'">
                <i class="fas fa-file-alt"></i><span>Report</span>
            </li>
            <li onclick="window.location.href='Admin_Admin.html'">
                <i class="fas fa-user"></i><span>Admin</span>
            </li>
            <li onclick="window.location.href='Admin_ITAdmin.html'">
                <i class="fas fa-cogs"></i><span>IT Admin Setting</span>
            </li>
        </ul>
    </div>

    <!-- Overall -->
    <div class="content">
        <!-- Header -->
        <div class="header">
            <span class="system-title">
                <span>LOST & FOUND</span>
                <span>Management System</span>
            </span>

            <div class="right-menu">
                <a href="#" class="add-lost-found">
                    <span class="plus">+</span>
                    <span class="lost">Lost</span>
                    <span class="and">&</span>
                    <span class="found">Found</span>
                </a>
                <div class="dropdown">
                    <a href="#" class="dropdown-toggle">
                        <i class="fas fa-user"></i> Admin 1 <!-- Placeholder for admin name -->
                        <i class="fas fa-caret-down dropdown-caret"></i>
                    </a>
                    <div class="dropdown-content">
                        <a href="#" id="logoutButton">Logout</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Admin Dashboard Title with Icon -->
        <div class="admin-dashboard">
            <i class="fas fa-tachometer-alt"></i>
            <span>Edit User</span> <!-- Placeholder for dashboard title -->
        </div>
        <hr class="header-line">


        <!-- Content Sections -->
         

    </div>
    </body>
</html>
