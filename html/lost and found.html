<!DOCTYPE html>
<html>
  <head>
    <title>Lost & Found Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/admin_lostandfound.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>LOST & FOUND FORM</h2>
      <form id="lostFoundForm">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">Name</label>
            <input
              type="text"
              id="firstName"
              placeholder="First Name"
              required
            />
            <input type="text" id="lastName" placeholder="Last Name" required />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="itemType">Item Type</label>
            <input type="text" id="itemType" required />
          </div>
          <div class="form-group">
            <label for="brand">Brand</label>
            <input type="text" id="brand" required />
          </div>
        </div>
        <div class="form-row">
          <label>Purpose of Contact</label>
          <div class="radio-group">
            <input
              type="radio"
              id="lost"
              name="purpose"
              value="lost"
              required
            />
            <label for="lost">Lost Item</label>
            <input
              type="radio"
              id="found"
              name="purpose"
              value="found"
              required
            />
            <label for="found">Found Item</label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="location">Where did you lose/find the item?</label>
            <input type="text" id="location" required />
          </div>
          <div class="form-group">
            <label for="date">When did you lose/find the item?</label>
            <input type="date" id="date" required />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="details"
              >Please provide detailed information about the item
              lost/found</label
            >
            <textarea id="details" rows="4" required></textarea>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="upload"
              >Upload an image of lost/found item (Optional)</label
            >
            <input type="file" id="upload" optional />
          </div>
        </div>
        <div class="submit-container">
          <button type="submit">Submit</button>
          <button type="button" class="close-popup-btn" onclick="closePopup()">
            Close
          </button>
        </div>
      </form>
    </div>

    <div class="popup" id="popup">
      <img src="assets/check.png" alt="Check" />
      <h2>Thank You!</h2>
      <p>Your details have been successfully submitted.</p>
      <button class="close-popup-btn" onclick="closePopup()">Ok</button>
    </div>
    <script>
      // Show the popup after form submission
      document
        .getElementById("lostFoundForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the default form submission
          document.getElementById("popup").style.display = "block"; // Show the popup
        });

      // Hide the popup and navigate back
      function closePopup() {
        document.getElementById("popup").style.display = "none"; // Hide the popup
        window.history.back(); // Go back to the previous page
      }
    </script>
  </body>
</html>
