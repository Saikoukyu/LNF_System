<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage User</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
 body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    height: 100vh;
    overflow: hidden;
}

.sidebar {
    background-color: #35408e;
    color: white;
    width: 250px;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1000;
    transition: transform 0.3s ease;
}

.content-section {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
            display: flex;
            gap: 20px;
            height: 100vh;
        }
        

.sidebar-greeting {
    color: white;
    font-size: 18px;
    font-weight: bold;
    text-align: center;
    margin: 15px 0;
    padding: 10px 0;
    border-bottom: 1px solid #2f3b82;
}

.menu-toggle {
    display: flex;
    align-items: center;
    padding-left: 20px;
    cursor: pointer;
    padding-top: 20px;
    padding-bottom: 10px;
}

.menu-toggle i {
    font-size: 24px;
    margin-right: 10px;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar ul li {
    padding: 15px 20px;
    cursor: pointer;
    border-bottom: 1px solid #2f3b82;
    display: flex;
    align-items: center;
}

.sidebar ul li i {
    margin-right: 40px;
    min-width: 24px;
    text-align: center;
}

.sidebar ul li span {
    flex-grow: 1;
    text-align: left;
}

.sidebar ul li:hover,
.sidebar ul li.active {
    background-color: #2f3b82;
}

.content {
    margin-top: 70px;
    margin-left: 275px;
    padding: 20px;
    overflow-y: auto;
    height: calc(100vh - 70px);
}

.left-section, .right-section {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .left-section {
            flex: 2;
            overflow-y: auto;
        }

        .right-section {
            flex: 1;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #35408e;
            color: white;
        }

        .edit-btn {
            background-color: #35408e;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
        }

        .edit-btn:hover {
            background-color: #2f3b82;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
        }

        form input, form select {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            padding: 10px;
            background-color: #35408e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #2f3b82;
        }


.header {
    background-color: #35408e;
    color: white;
    padding: 15px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: fixed;
    top: 0;
    left: 250px;
    width: calc(100% - 250px);
    z-index: 999;
    border-bottom: 2px solid #e1bd59;
    box-sizing: border-box;
}

.system-title {
    font-size: 30px;
    font-weight: bold;
}

.system-title span:first-child {
    color: #e1bd59;
}

.right-menu {
    display: flex;
    align-items: center;
}

.right-menu a {
    color: white;
    text-decoration: none;
    margin-left: 20px;
    position: relative;
}

.add-lost-found span {
    font-weight: bold;
}

.add-lost-found .plus {
    color: #ffd100;
}

.add-lost-found .lost {
    color: #ff4b4b;
}

.add-lost-found .and,
.add-lost-found .found {
    color: #6ccfff;
}

.dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-toggle {
    display: flex;
    align-items: center;
    color: white;
    text-decoration: none;
    cursor: pointer;
}

.dropdown-toggle i {
    margin-right: 8px;
    margin-left: 8px;
}

.dropdown-content {
    display: none;
    position: absolute;
    right: 0;
    background-color: white;
    min-width: 120px;
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
    z-index: 1;
    border-radius: 5px;
}

.dropdown-content a {
    color: black;
    padding: 10px 15px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: #f1f1f1;
}

.dropdown.open .dropdown-content {
    display: block;
}

.admin-dashboard {
    display: flex;
    align-items: center;
    font-size: 20px;
    margin-top: 30px;
    padding-left: 20px;
    color: #35408e;
}

.admin-dashboard i {
    margin-right: 8px;
    font-size: 24px;
}

.header-line {
    border: 0;
    height: 1px;
    background: #d1d1d1;
    margin-top: 5px;
}


.card {
    background-color: white;
    padding: 25px 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    flex: 1;
    min-width: 180px;
    max-width: 18%;
    text-align: center;
    transition: box-shadow 0.3s ease;
}

.card h3 {
    margin: 15px 0;
    font-size: 24px;
}

.card p {
    margin: 10px 0;
    font-weight: bold;
}

.card a {
    display: inline-block;
    margin-top: 15px;
    color: #35408e;
    text-decoration: none;
    font-weight: bold;
}

.card.lime {
    background-color: #c1ff72;
}

.card.green {
    background-color: #ccf2d3;
}

.card.yellow {
    background-color: #fdf3cc;
}

.card.blue {
    background-color: #cce4f2;
}

.card.red {
    background-color: #f2cccc;
}

.card.lime h3,
.card.lime p {
    color: #588223;
}

.card.green h3,
.card.green p {
    color: #28a745;
}

.card.yellow h3,
.card.yellow p {
    color: #e1bd59;
}

.card.blue h3,
.card.blue p {
    color: #17a2b8;
}

.card.red h3,
.card.red p {
    color: #dc3545;
}

.grid-container {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 20px;
    margin: 20px auto;
    max-width: 1200px;
}

.grid-item {
    background-color: white;
    padding: 20px 10px 30px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    text-align: center;
    border: 1px solid #000;
}

.grid-item h4 {
    margin-top: 15px;
    font-size: 18px;
}

.grid-item p {
    font-style: italic;
    margin-top: -5px;
}

.search-bar {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}

.search-bar input {
    padding: 10px;
    width: 70%;
    border-radius: 5px;
    border: 1px solid #ccc;
}

.search-bar button {
    padding: 10px;
    background-color: #35408e;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.grid-item canvas {
    width: 100%;
    height: 100px;
    margin-top: 10px;
    max-height: 100px;
}

.image-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 10px;
}

.grid-item img {
    width: 100%;
    max-width: 300px;
    height: 200px;
    object-fit: cover;
    border-radius: 5px;
    margin-bottom: 10px;
}

.show-button {
    display: inline-block;
    padding: 8px 16px;
    background-color: #35408e;
    color: #e1bd59;
    text-decoration: none;
    border-radius: 25px;
    font-size: 14px;
    font-weight: bold;
    margin-top: 10px;
}

.show-button:hover {
    background-color: #0056b3;
    text-decoration: none;
}

.grid-item p a {
    color: #6c63ff;
    text-decoration: none;
    font-weight: bold;
}

.grid-item p a:hover {
    text-decoration: underline;
}

/* Responsive adjustments */
@media (max-width: 768px) {
            .content {
                flex-direction: column;
            }

    .card {
        max-width: 30%;
    }

    .content {
        margin-left: 220px;
    }

    .header {
        left: 220px;
        width: calc(100% - 220px);
    }
}

@media screen and (max-width: 768px) {
    .sidebar {
        flex-direction: column;
        align-items: center;
    }

    .card {
        max-width: 80%;
    }

    .grid-container {
        grid-template-columns: 1fr;
    }

    .sidebar {
        width: 200px;
    }

    .content {
        margin-left: 200px;
    }

    .header {
        left: 200px;
        width: calc(100% - 200px);
    }
}

@media screen and (max-width: 480px) {
    .sidebar {
        width: 100%;
        height: auto;
        position: relative;
    }

    .sidebar ul {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .content {
        margin: 0;
        padding-top: 100px;
    }

    .header {
        position: relative;
        top: 0;
        left: 0;
        width: 100%;
    }

    .grid-container {
        grid-template-columns: 1fr;
    }

    .card {
        max-width: 100%;
    }
}

    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
            <span>MENU</span>
        </div>
        <div class="sidebar-greeting">
            Hello, Admin 1 <!-- Placeholder for admin name -->
        </div>
        <ul>
            <li onclick="window.location.href='Admin_Dashboard.html'">
                <i class="fas fa-tachometer-alt"></i><span>Dashboard</span>
            </li>
            <li onclick="window.location.href='item view.html'">
                <i class="fas fa-eye"></i><span>Item View</span>
            </li>
            <li onclick="window.location.href='Admin_Report.html'">
                <i class="fas fa-file-alt"></i><span>Report</span>
            </li>
            <li onclick="window.location.href='Admin_Admin.html'">
                <i class="fas fa-user"></i><span>Admin</span>
            </li>
            <li onclick="window.location.href='Admin_ITAdmin.html'">
                <i class="fas fa-cogs"></i><span>IT Admin</span>
            </li>
        </ul>
    </div>

    <!-- Overall -->
    <div class="content">
        <!-- Header -->
        <div class="header">
            <span class="system-title">
                <span>LOST & FOUND</span>
                <span>Management System</span>
            </span>

            <div class="right-menu">
                <a href="#" class="add-lost-found">
                    <span class="plus">+</span>
                    <span class="lost">Lost</span>
                    <span class="and">&</span>
                    <span class="found">Found</span>
                </a>
                <div class="dropdown">
                    <a href="#" class="dropdown-toggle">
                        <i class="fas fa-user"></i> Admin 1 <!-- Placeholder for admin name -->
                        <i class="fas fa-caret-down dropdown-caret"></i> 
                    </a>
                    <div class="dropdown-content">
                        <a href="#" id="logoutButton">Logout</a>
                    </div>                    
                </div>
            </div>
        </div>

        <!-- Admin Dashboard Title with Icon -->
        <div class="admin-dashboard">
            <i class="fas fa-tachometer-alt"></i>
            <span>Manage User</span> <!-- Placeholder for dashboard title -->
        </div>
        <hr class="header-line">

<!-- table and form -->
<div class="content-section">
    <!-- Left Section: User Management Table -->
    <div class="left-section">
        <h2>Manage Users</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Type</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>john.doe@example.com</td>
                    <td>Standard User</td>
                    <td><a href="editprofileform.html" class="edit-btn">Edit</a></td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>jane.smith@example.com</td>
                    <td>Admin</td>
                    <td><a href="editprofileform.html" class="edit-btn">Edit</a></td>
                </tr>
                <!-- Add more user rows as needed -->
            </tbody>
        </table>
    </div>

    <!-- Right Section: Add New User Form -->
    <div class="right-section">
        <h2>Add New User</h2>
        <form action="#" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter Full Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter school or work email" required>

            <label for="type">User Type</label>
            <select id="type" name="type" required>
                <option value="student">Standard User</option>
                <option value="admin">Admin</option>
            </select>

            <button type="submit">Create User</button>
        </form>
    </div>
</div>
    </div>
</body>
</html>
