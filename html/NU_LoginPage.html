<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Lost & Found Management System</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #35408e;
        }

        .left-section {
            background-color: #35408e;
            color: white;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 30px;
            text-align: center;
        }

        .left-section .logo-container {
            display: flex;
            align-items: center;
            position: absolute;
            top: 30px;
            left: 30px;
        }

        .left-section .logo-container img {
            width: 100px;
            margin-right: 0px;
        }

        .left-section .logo-container .logo-text {
            font-size: 18px;
            font-weight: bold;
            text-align: left;
        }

        .left-section h1 {
            font-size: 65px;
            margin: 0;
            line-height: 1.2;
        }

        .left-section h1 span {
            color: #e1bd59;
        }
        
        .right-section {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden; 
        }

        .right-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/nu bg.png'); 
            background-size: cover;
            background-position: center;
            opacity: 0.5;
            z-index: 1; 
        }

        .login-box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 0px;
            width: 100%;
            max-width: 400px;
            text-align: left;
            position: relative;
            z-index: 2; 
        }

        .role-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .role-buttons button {
            background-color: transparent;
            border: 2px solid #35408e;
            padding: 10px 30px;
            font-size: 16px;
            color:#35408e;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s, color 0.3s;
            flex: 1;
            text-align: center;
        }

        .role-buttons button.active {
            background-color: #35408e;
            color: #ffffff;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            padding-left: 50px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #2f3b82;
        }

        .show-password {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #35408e;
            margin-top: -10px;
            margin-bottom: 20px;
        }

        .show-password input {
            margin-right: 10px;
        }

        .login-button {
            background-color: #e1bd59;
            color: #ffffff;
            padding: 15px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            text-align: center;
        }

        .login-button:hover {
            background-color: #f2c200;
        }
    </style>
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="left-section">
        <div class="logo-container">
            <img src="assets/nu shield.png" alt="National University Logo"> 
            <div class="logo-text">NATIONAL<br>UNIVERSITY</div>
        </div>
        <h1><span>LOST & FOUND</span><br>MANAGEMENT<br>SYSTEM</h1>
    </div>

    <div class="right-section">
        <div class="login-box">
            <div class="role-buttons">
                <button class="active" id="adminBtn">ADMIN</button>
                <button id="studentBtn">STUDENT</button>
            </div>

            <div class="input-group">
                <i class="fas fa-envelope"></i> 
                <input type="text" id="username" name="username" placeholder="Email" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i> 
                <input type="password" id="passwordInput" name="password" placeholder="Password" required>
            </div>

            <div class="show-password">
                <input type="checkbox" id="showPassword">
                <label for="showPassword">Show Password</label>
            </div>

            <button class="login-button" type="submit">LOG IN</button>
        </div>
    </div>

   <script>
        const adminBtn = document.getElementById('adminBtn');
        const studentBtn = document.getElementById('studentBtn');
        const loginButton = document.querySelector('.login-button');
        const showPasswordCheckbox = document.getElementById('showPassword');
        const passwordInput = document.getElementById('passwordInput');
        let selectedRole = 'admin'; // Default to 'admin'
    
        adminBtn.addEventListener('click', function() {
            adminBtn.classList.add('active');
            studentBtn.classList.remove('active');
            selectedRole = 'admin'; // Set selected role to 'admin'
        });
    
        studentBtn.addEventListener('click', function() {
            studentBtn.classList.add('active');
            adminBtn.classList.remove('active');
            selectedRole = 'student'; // Set selected role to 'student'
        });
    
        loginButton.addEventListener('click', function() {
            if (selectedRole === 'student') {
                window.location.href = 'Student_Viewing.html'; // Redirect to Student_Viewing.html
            } else if (selectedRole === 'admin') {
                window.location.href = 'admin_dashboard.html'; // Redirect to admin_dashboard.html
            }
        });

        // Show/Hide password functionality
        showPasswordCheckbox.addEventListener('change', function() {
            if (this.checked) {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        });
    </script>
</body>
</html>
